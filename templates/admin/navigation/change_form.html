{% extends "admin/change_form.html" %}
{% load i18n %}

{% block breadcrumbs %}
<div class="breadcrumbs">
	{% for tier in navigation %}
		<div class="NavigationTier">
		{% for item in tier %}
			{% if item.selected %}
				<span>{{ item.name }}</span>
			{% else %}
				<span><a href="{% url item.url %}">{{ item.name }}</a></span>
			{% endif %}
		{% endfor %}
		</div>
	{% endfor %}
</div>
{% endblock %}
